<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Di punch - personal center</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
</head>
<body>
	<div class="container">
		<div class="index_header">Punch List</div>
		<div class="item_total" id="item_total">
			<table class="item_list">
				<thead class="item_header">
					<th class="item_name">Item</th>
					<th class="item_start">Start</th>
					<th class="item_consist">Consist</th>
					<td class="punch_one">Punch</td>
				</thead>
				<tbody id="item_tbody">
				</tbody>
			</table>
		</div>
		<table id="user_action">
			<tr>
				<td class="btn" id="add"><a href="add.html">Add Punch</a></td>
				<td class="btn" id="delete" onclick="changeToDelete()">Delete Punch</td>
				<td class="btn" id="cancel_delete" onclick="changeToPunch()">Cancel to delete</td>
			</tr>
			<tr>
				<td class="btn" id="one_key_punch" onclick="punchAll()">Punch All</td>
				<td class="btn" id="quit" onclick="quit()">Quit</td>
			</tr>
		</table>
	</div>
	<div id="notice"></div>
</body>
<script src="./javascript/util.js"></script>
<script>
	getItemList();
</script>
</html>
